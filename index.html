<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <title>Landing page</title>
</head>
<body>
  <header>
    <div class="logo-container">
      <img src="./img/logo.svg" alt="logo">
      <h4 class="logo">Three Dots</h4>
    </div>
    <nav>
      <ul class="nav-links">
        <li><a class="nav-link" href="#">Specs</a></li>
        <li ><a class="nav-link" href="#"></a>Products</li>
        <li ><a class="nav-link" href="#"></a>Contact</li>
      </ul>
    </nav>
    <div class="cart">
      <img src="./img/cart.svg" alt="cart">
    </div>
  </header>

  <main>
    <section class="presentation">
      <div class="introduction">
        <div class="intro-text">
          <h1>Laptop for the future</h1>
          <p>The new 14 inch bezeless display offering a 4k display width touch screen.</p>
        </div>
        <div class="cta">
          <button class="cta-select">14 inch</button>
          <button class="cta-add">Add To Cart</button>
        </div>
      </div>
      <div class="cover">
        <img src="./img/matebook.png" alt="matebook">
      </div>
    </section>
  </main>
  
</body>
</html>
